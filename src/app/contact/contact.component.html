<div class="contact-container" id="contact">
    <div class="contact-banner">
      <p id="text">Get Your Free Estimate Today!</p>
      <!-- <button type="button" class="btn btn-dark">Call +1 845-650-7804 Today</button> -->
    </div>
  
    <form class="form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" (ngSubmit)="sendEmail()" [formGroup]="contactForm" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="name">Your Name*</label>
        <input id="name" formControlName="name" class="form-control" type="text" placeholder="Enter your name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Your Email*</label>
        <input formControlName="email" id="email" class="form-control" type="email" placeholder="Enter your email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone*</label>
        <input formControlName="phone" id="phone" class="form-control" type="tel" placeholder="Enter your phone number" name="phone" required />
      </div>
  
      <div style="display:none;">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>
  
      <button type="submit" class="submit-button btn mt-3 text-white" [disabled]="submitted">
        <span *ngIf="!submitted">Submit</span>
        <span *ngIf="submitted">
          <i class="fa fa-spinner fa-spin"></i> Sending...
        </span>
      </button>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
  
    </form>
  </div>
